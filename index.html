<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trip Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
  <div id="selectOriginLine">
    <p>Select Origin</p>
      <select id="lineOrigin">
        <option class="line" name="linedefault">Select an option</option>
        <option class="line" name="lineNoriginStop">Line N</option>
        <option class="line" name="lineLoriginStop">Line L</option>
        <option class="line" name="line6originStop">Line 6</option>
      </select>  
  </div>

  <div id="lineNoriginStop" class="hidden">
    <select id="lineN">
      <option class="street" id="lineNoriginStop0">Time Square</option>
      <option class="street" id="lineNoriginStop1">34th</option>
      <option class="street" id="lineNoriginStop2">28th</option>
      <option class="street" id="lineNoriginStop3">23rd</option>
      <option class="street" id="lineNoriginStop4">Union Square</option>
      <option class="street" id="lineNoriginStop5">8th</option>
    </select>
  </div>
  <div id="lineLoriginStop" class="hidden">
    <select id="lineL">
      <option class="street" id="lineLoriginStop0">Time Square</option>
      <option class="street" id="lineLoriginStop1">34th</option>
      <option class="street" id="lineLoriginStop2">28th</option>
      <option class="street" id="lineLoriginStop3">23rd</option>
      <option class="street" id="lineLoriginStop4">Union Square</option>
      <option class="street" id="lineLoriginStop5">8th</option>
    </select>
  </div>
  <div id="line6originStop" class="hidden">
    <select id="line6">
<option class="street" id="line6originStop0">Time Square</option>
      <option class="street" id="line6originStop1">34th</option>
      <option class="street" id="line6originStop2">28th</option>
      <option class="street" id="line6originStop3">23rd</option>
      <option class="street" id="line6originStop4">Union Square</option>
      <option class="street" id="line6originStop5">8th</option>
    </select>
  </div>
  
  
  <div id="selectDestinationLine">
    <p>Select Destination</p>
      <select id="lineDestination">
        <option class="line" value="default">Select an option</option>
        <option class="line" value="destinationN" name="destinationN">Line N</option>
        <option class="line" value="destinationL" name="destinationL">Line L</option>
        <option class="line" value="destination6" name="destination6">Line 6</option>
      </select>  
  </div>

  <div id="lineNdestinationStops" class="hidden">
    <select id="lineN">
      <option class="street" id="lineNstop0" data-num="0">Time Square</option>
      <option class="street" id="lineNstop1" data-num="1">34th</option>
      <option class="street" id="lineNstop2" data-num="2">28th</option>
      <option class="street" id="lineNstop3" data-num="3">23rd</option>
      <option class="street" id="lineNstop4" data-num="4">Union Square</option>
      <option class="street" id="lineNstop5" data-num="5">8th</option>
    </select>
  </div>
  <div id="lineLdestinationStops" class="hidden">
    <select id="lineL">
    </select>
  </div>
  <div id="line6destinationStops" class="hidden">
    <select id="line6">
    </select>
  </div>
  
  
</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
